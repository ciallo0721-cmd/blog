<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站公告</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .announcement {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid rgba(251, 114, 153, 0.2);
        }
        
        .announcement-icon {
            font-size: 4rem;
            margin-bottom: 30px;
            color: #FB7299;
        }
        
        .announcement h1 {
            font-size: 2.5rem;
            color: #1D1D1F;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .announcement-content {
            font-size: 1.3rem;
            color: #515154;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        
        .announcement-details {
            background: rgba(251, 114, 153, 0.05);
            padding: 25px;
            border-radius: 12px;
            margin-top: 40px;
            border-left: 4px solid #FB7299;
            text-align: left;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .announcement {
                padding: 30px;
            }
            
            .announcement h1 {
                font-size: 2rem;
            }
            
            .announcement-content {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="announcement">
        <div class="announcement-icon">⚠️</div>
        <h1>网站公告</h1>
        <div class="announcement-content">
            由于一些校内原因，本网站将停止更新与支持。<br>
            感谢大家一直以来的关注与支持！
        </div>
        <div class="announcement-details">
            因学校相关管理规定和学业要求，我需要将更多精力投入到学习中。<br>
            网站所有功能和服务将暂停，感谢理解与支持。
        </div>
    </div>
</body>
</html>
