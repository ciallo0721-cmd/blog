            // 提取所有游戏类型和平台
            function extractAllFilters() {
                const typeSet = new Set();
                const platformSet = new Set();
                
                gamesData.forEach(game => {
                    typeSet.add(game.type);
                    game.platforms.forEach(platform => {
                        platformSet.add(platform);
                    });
                });
                
                allTypes = Array.from(typeSet).sort();
                allPlatforms = Array.from(platformSet).sort();
            }
            
            // 生成过滤器标签
            function generateFilterTags() {
                typeTags.innerHTML = '';
                platformTags.innerHTML = '';
                
                // 添加"全部类型"标签
                const allTypeTag = document.createElement('div');
                allTypeTag.className = 'filter-tag active';
                allTypeTag.textContent = '全部类型';
                allTypeTag.dataset.filter = 'type';
                allTypeTag.dataset.value = '全部类型';
                allTypeTag.addEventListener('click', () => {
                    activeTypeFilters.clear();
                    document.querySelectorAll('.filter-tag[data-filter="type"]').forEach(t => t.classList.remove('active'));
                    allTypeTag.classList.add('active');
                    filterGames();
                });
                typeTags.appendChild(allTypeTag);
                
                // 添加其他类型标签
                allTypes.forEach(type => {
                    const tagElement = document.createElement('div');
                    tagElement.className = 'filter-tag';
                    tagElement.textContent = type;
                    tagElement.dataset.filter = 'type';
                    tagElement.dataset.value = type;
                    tagElement.addEventListener('click', () => {
                        tagElement.classList.toggle('active');
                        
                        if (tagElement.classList.contains('active')) {
                            activeTypeFilters.add(type);
                        } else {
                            activeTypeFilters.delete(type);
                        }
                        
                        // 如果没有选中的类型，激活"全部类型"
                        if (activeTypeFilters.size === 0) {
                            document.querySelector('.filter-tag[data-filter="type"][data-value="全部类型"]').classList.add('active');
                        } else {
                            document.querySelector('.filter-tag[data-filter="type"][data-value="全部类型"]').classList.remove('active');
                        }
                        
                        filterGames();
                    });
                    typeTags.appendChild(tagElement);
                });
                
                // 添加"全部平台"标签
                const allPlatformTag = document.createElement('div');
                allPlatformTag.className = 'filter-tag active';
                allPlatformTag.textContent = '全部平台';
                allPlatformTag.dataset.filter = 'platform';
                allPlatformTag.dataset.value = '全部平台';
                allPlatformTag.addEventListener('click', () => {
                    activePlatformFilters.clear();
                    document.querySelectorAll('.filter-tag[data-filter="platform"]').forEach(t => t.classList.remove('active'));
                    allPlatformTag.classList.add('active');
                    filterGames();
                });
                platformTags.appendChild(allPlatformTag);
                
                // 添加其他平台标签
                allPlatforms.forEach(platform => {
                    const tagElement = document.createElement('div');
                    tagElement.className = 'filter-tag';
                    tagElement.textContent = platform;
                    tagElement.dataset.filter = 'platform';
                    tagElement.dataset.value = platform;
                    tagElement.addEventListener('click', () => {
                        tagElement.classList.toggle('active');
                        
                        if (tagElement.classList.contains('active')) {
                            activePlatformFilters.add(platform);
                        } else {
                            activePlatformFilters.delete(platform);
                        }
                        
                        // 如果没有选中的平台，激活"全部平台"
                        if (activePlatformFilters.size === 0) {
                            document.querySelector('.filter-tag[data-filter="platform"][data-value="全部平台"]').classList.add('active');
                        } else {
                            document.querySelector('.filter-tag[data-filter="platform"][data-value="全部平台"]').classList.remove('active');
                        }
                        
                        filterGames();
                    });
                    platformTags.appendChild(tagElement);
                });
            }
            
            // 显示游戏列表
            function displayGames(games) {
                gamesGrid.innerHTML = '';
                
                if (games.length === 0) {
                    noResults.style.display = 'block';
                    return;
                }
                
                noResults.style.display = 'none';
                
                games.forEach((game, index) => {
                    const gameCard = document.createElement('a');
                    gameCard.href = game.link;
                    gameCard.className = 'game-card fade-in-up';
                    gameCard.style.animationDelay = `${index * 0.1}s`;
                    
                    // 生成星级评分
                    let stars = '';
                    const fullStars = Math.floor(game.rating);
                    const hasHalfStar = game.rating % 1 >= 0.5;
                    
                    for (let i = 0; i < fullStars; i++) {
                        stars += '<i class="fas fa-star"></i>';
                    }
                    
                    if (hasHalfStar) {
                        stars += '<i class="fas fa-star-half-alt"></i>';
                    }
                    
                    const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
                    for (let i = 0; i < emptyStars; i++) {
                        stars += '<i class="far fa-star"></i>';
                    }
                    
                    gameCard.innerHTML = `
                        <img src="${game.image}" alt="${game.title}" class="game-image">
                        <div class="game-content">
                            <div class="game-header">
                                <h3 class="game-title">${game.title}</h3>
                                <div class="game-rating">
                                    <span>${game.rating}</span>
                                    ${stars}
                                </div>
                            </div>
                            <p class="game-description">${game.description}</p>
                            <div class="game-meta">
                                <div class="game-platforms">
                                    ${game.platforms.map(platform => `<span class="game-platform">${platform}</span>`).join('')}
                                </div>
                                <div class="game-size">${game.size}</div>
                            </div>
                            <div class="game-tags">
                                ${game.tags.map(tag => `<span class="game-tag">${tag}</span>`).join('')}
                            </div>
                            <div class="game-footer">
                                <span class="play-button">
                                    开始游戏 <i class="fas fa-arrow-right"></i>
                                </span>
                                <span class="game-downloads">
                                    <i class="fas fa-download"></i> ${game.downloads}
                                </span>
                            </div>
                        </div>
                    `;
                    
                    gamesGrid.appendChild(gameCard);
                });
            }
            
            // 过滤游戏
            function filterGames() {
                let filteredGames = gamesData.filter(game => !game.featured);
                
                // 应用类型过滤
                if (activeTypeFilters.size > 0) {
                    filteredGames = filteredGames.filter(game => {
                        return activeTypeFilters.has(game.type);
                    });
                }
                
                // 应用平台过滤
                if (activePlatformFilters.size > 0) {
                    filteredGames = filteredGames.filter(game => {
                        return game.platforms.some(platform => activePlatformFilters.has(platform));
                    });
                }
                
                // 应用搜索过滤
                if (currentSearch.trim() !== '') {
                    const searchTerm = currentSearch.toLowerCase().trim();
                    filteredGames = filteredGames.filter(game => {
                        return (
                            game.title.toLowerCase().includes(searchTerm) ||
                            game.description.toLowerCase().includes(searchTerm) ||
                            game.tags.some(tag => tag.toLowerCase().includes(searchTerm)) ||
                            game.type.toLowerCase().includes(searchTerm)
                        );
                    });
                }
                
                // 显示过滤后的游戏
                displayGames(filteredGames);
                
                // 更新游戏数量
                updateGameCount(filteredGames.length);
            }
            
            // 更新游戏数量
            function updateGameCount(count) {
                gameCount.textContent = count;
            }
            
            // 搜索功能
            function performSearch() {
                currentSearch = searchInput.value;
                filterGames();
            }
            
            // 事件监听
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 清空搜索
            document.addEventListener('click', function(event) {
                if (event.target.classList.contains('clear-search')) {
                    searchInput.value = '';
                    currentSearch = '';
                    filterGames();
                }
            });
            
            // 初始化页面
            initPage();
            
            // 键盘快捷键
            document.addEventListener('keydown', function(e) {
                // Ctrl+F 聚焦搜索框
                if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                    e.preventDefault();
                    searchInput.focus();
                }
                
                // ESC 清空搜索
                if (e.key === 'Escape') {
                    searchInput.value = '';
                    currentSearch = '';
                    filterGames();
                }
            });
            
            // 添加滚动动画效果
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in-up');
                    }
                });
            }, observerOptions);
            
            // 观察需要动画的元素
            const animatedElements = document.querySelectorAll('.game-card, .featured-game');
            animatedElements.forEach(el => {
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
