<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术文章 - ciallo0721-cmd的博客</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="articles-data.js"></script>
    <style>
        /* 全局样式 */
        :root {
            --bili-pink: #FB7299;
            --bili-blue: #00A1D6;
            --text-primary: #1D1D1F;
            --text-secondary: #515154;
            --bg-light: #F5F5F7;
            --transition: all 0.3s ease;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 导航栏 */
        nav {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--bili-pink);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
        }

        .logo:hover {
            transform: translateY(-2px);
            color: var(--bili-blue);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 25px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bili-pink), var(--bili-blue));
            transition: var(--transition);
            z-index: -1;
        }

        .nav-links a:hover {
            color: white;
            transform: translateY(-2px);
        }

        .nav-links a:hover::before {
            left: 0;
        }

        .nav-links a i {
            font-size: 1.1rem;
        }

        /* 头部区域 */
        header {
            background: linear-gradient(135deg, var(--bili-pink), var(--bili-blue));
            color: white;
            padding: 80px 0 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 60px;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="rgba(255,255,255,0.1)"><polygon points="0,0 1000,50 1000,100 0,100"/></svg>') bottom center no-repeat;
            background-size: cover;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header-content h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #e0f7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-content p {
            font-size: 1.2rem;
            opacity: 0.95;
            font-weight: 300;
            letter-spacing: 0.5px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 文章列表容器 */
        .articles-main-container {
            padding: 40px 0 80px;
        }

        .articles-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .articles-header h2 {
            font-size: 2.4rem;
            color: var(--text-primary);
            position: relative;
            display: inline-block;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .articles-header h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(135deg, var(--bili-pink), var(--bili-blue));
            border-radius: 4px;
        }

        .articles-count {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-top: 30px;
        }

        .articles-count .highlight {
            color: var(--bili-pink);
            font-weight: 600;
        }

        /* 文章网格 */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .article-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }

        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--bili-pink), var(--bili-blue));
            transform: scaleX(0);
            transition: var(--transition);
        }

        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
            text-decoration: none;
            color: inherit;
        }

        .article-card:hover::before {
            transform: scaleX(1);
        }

        .article-content {
            padding: 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .article-number {
            font-weight: 600;
            background: rgba(0, 161, 214, 0.1);
            padding: 4px 12px;
            border-radius: 12px;
            color: var(--bili-blue);
        }

        .article-date {
            color: var(--text-secondary);
        }

        .article-content h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--text-primary);
            font-weight: 600;
            line-height: 1.4;
            flex-grow: 1;
        }

        .article-excerpt {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: auto;
        }

        .article-tag {
            background: rgba(251, 114, 153, 0.1);
            color: var(--bili-pink);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(251, 114, 153, 0.2);
        }

        .article-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .read-more {
            color: var(--bili-pink);
            font-weight: 600;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .read-time {
            color: var(--text-secondary);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .article-card:hover .read-more i {
            transform: translateX(5px);
        }

        /* 搜索和筛选区域 */
        .articles-filters {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 40px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.9);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--bili-pink);
            box-shadow: 0 0 0 3px rgba(251, 114, 153, 0.1);
        }

        .search-button {
            background: linear-gradient(135deg, var(--bili-pink), var(--bili-blue));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(251, 114, 153, 0.4);
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-tag {
            background: rgba(251, 114, 153, 0.1);
            color: var(--bili-pink);
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid rgba(251, 114, 153, 0.2);
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-tag:hover, .filter-tag.active {
            background: var(--bili-pink);
            color: white;
            transform: translateY(-2px);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            display: none;
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--bili-pink);
        }

        /* 页脚 */
        footer {
            background: linear-gradient(135deg, var(--text-primary), #2D2D2F);
            color: white;
            text-align: center;
            padding: 50px 0 30px;
            margin-top: 80px;
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--bili-pink), var(--bili-blue));
        }

        .footer-content {
            position: relative;
            z-index: 2;
        }

        .footer-logo {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--bili-pink);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        footer p {
            margin-bottom: 15px;
            opacity: 0.9;
            font-size: 1.05rem;
        }

        .back-home {
            margin-top: 25px;
        }

        .back-home a {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .back-home a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .nav-links {
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            header {
                padding: 60px 0 40px;
            }
            
            .header-content h1 {
                font-size: 2.2rem;
            }
            
            .articles-header h2 {
                font-size: 2rem;
            }
            
            .articles-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .search-button {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .header-content h1 {
                font-size: 1.8rem;
            }
            
            .header-content p {
                font-size: 1rem;
            }
            
            .articles-header h2 {
                font-size: 1.7rem;
            }
            
            .article-content {
                padding: 20px;
            }
            
            .article-content h3 {
                font-size: 1.2rem;
            }
        }

        /* 滚动条优化 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--bili-pink), var(--bili-blue));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--bili-pink), #ff2e63);
        }

        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>

    </header>

    <!-- 文章列表 -->
    <main class="container articles-main-container">

        <div class="articles-filters">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="搜索文章标题、标签或内容...">
                <button id="searchButton" class="search-button">
                    <i class="fas fa-search"></i> 搜索
                </button>
            </div>
            <div class="filter-tags" id="filterTags">
                <!-- 标签将通过JavaScript动态生成 -->
            </div>
        </div>

        <!-- 文章列表头部 -->
        <div class="articles-header">
            <h2>所有文章</h2>
            <p class="articles-count">共 <span class="highlight" id="articleCount">0</span> 篇文章</p>
        </div>

        <!-- 文章网格 -->
        <div class="articles-grid" id="articlesGrid">
            <!-- 文章卡片将通过JavaScript动态生成 -->
        </div>

        <!-- 无结果提示 -->
        <div class="no-results" id="noResults">
            <i class="fas fa-search"></i>
            <h3>未找到相关文章</h3>
            <p>请尝试其他搜索关键词或标签</p>

    <!-- 页脚 -->
    <footer>

                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    <span>返回首页</span>
                </a>
            </div>
            
            <p class="copyright">© 2025 ciallo0721-cmd. 保留所有权利.</p>
        </div>
    </footer>

    <script>
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('文章列表页面已加载完成');
            
            // 获取所有文章数据
            const allArticles = window.articlesData.getSortedArticles();
            const articlesGrid = document.getElementById('articlesGrid');
            const articleCount = document.getElementById('articleCount');
            const filterTags = document.getElementById('filterTags');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const noResults = document.getElementById('noResults');
            
            // 存储所有标签
            let allTags = [];
            let activeFilters = new Set();
            let currentSearch = '';
            
            // 初始化页面
            function initPage() {
                // 提取所有标签
                extractAllTags();
                
                // 生成标签过滤器
                generateFilterTags();
                
                // 显示所有文章
                displayArticles(allArticles);
                
                // 更新文章数量
                updateArticleCount(allArticles.length);
            }
            
            // 提取所有文章的标签
            function extractAllTags() {
                const tagSet = new Set();
                
                allArticles.forEach(article => {
                    article.tags.forEach(tag => {
                        tagSet.add(tag);
                    });
                });
                
                allTags = Array.from(tagSet).sort();
            }
            
            // 生成标签过滤器
            function generateFilterTags() {
                filterTags.innerHTML = '';
                
                // 添加"全部"标签
                const allTag = document.createElement('div');
                allTag.className = 'filter-tag active';
                allTag.textContent = '全部';
                allTag.dataset.tag = '全部';
                allTag.addEventListener('click', () => {
                    activeFilters.clear();
                    document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
                    allTag.classList.add('active');
                    filterArticles();
                });
                filterTags.appendChild(allTag);
                
                // 添加其他标签
                allTags.forEach(tag => {
                    const tagElement = document.createElement('div');
                    tagElement.className = 'filter-tag';
                    tagElement.textContent = tag;
                    tagElement.dataset.tag = tag;
                    tagElement.addEventListener('click', () => {
                        tagElement.classList.toggle('active');
                        
                        if (tagElement.classList.contains('active')) {
                            activeFilters.add(tag);
                        } else {
                            activeFilters.delete(tag);
                        }
                        
                        // 如果没有选中的标签，激活"全部"
                        if (activeFilters.size === 0) {
                            document.querySelector('.filter-tag[data-tag="全部"]').classList.add('active');
                        } else {
                            document.querySelector('.filter-tag[data-tag="全部"]').classList.remove('active');
                        }
                        
                        filterArticles();
                    });
                    filterTags.appendChild(tagElement);
                });
            }
            
            // 显示文章列表
            function displayArticles(articles) {
                articlesGrid.innerHTML = '';
                
                if (articles.length === 0) {
                    noResults.style.display = 'block';
                    return;
                }
                
                noResults.style.display = 'none';
                
                articles.forEach((article, index) => {
                    const articleCard = document.createElement('a');
                    articleCard.href = article.fileName;
                    articleCard.className = 'article-card fade-in-up';
                    articleCard.style.animationDelay = `${index * 0.1}s`;
                    
                    articleCard.innerHTML = `
                        <div class="article-content">
                            <div class="article-meta">
                                <span class="article-number">文章 #${String(article.id).padStart(3, '0')}</span>
                                <span class="article-date">${article.date}</span>
                            </div>
                            <h3>${article.title}</h3>
                            <p class="article-excerpt">${article.excerpt}</p>
                            <div class="article-tags">
                                ${article.tags.map(tag => `<span class="article-tag">${tag}</span>`).join('')}
                            </div>
                            <div class="article-footer">
                                <span class="read-more">
                                    阅读全文 <i class="fas fa-arrow-right"></i>
                                </span>
                                <span class="read-time">
                                    <i class="far fa-clock"></i> 约${article.readTime}分钟
                                </span>
                            </div>
                        </div>
                    `;
                    
                    articlesGrid.appendChild(articleCard);
                });
            }
            
            // 过滤文章
            function filterArticles() {
                let filteredArticles = allArticles;
                
                // 应用标签过滤
                if (activeFilters.size > 0) {
                    filteredArticles = filteredArticles.filter(article => {
                        return article.tags.some(tag => activeFilters.has(tag));
                    });
                }
                
                // 应用搜索过滤
                if (currentSearch.trim() !== '') {
                    const searchTerm = currentSearch.toLowerCase().trim();
                    filteredArticles = filteredArticles.filter(article => {
                        return (
                            article.title.toLowerCase().includes(searchTerm) ||
                            article.excerpt.toLowerCase().includes(searchTerm) ||
                            article.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                        );
                    });
                }
                
                // 显示过滤后的文章
                displayArticles(filteredArticles);
                
                // 更新文章数量
                updateArticleCount(filteredArticles.length);
            }
            
            // 更新文章数量
            function updateArticleCount(count) {
                articleCount.textContent = count;
            }
            
            // 搜索功能
            function performSearch() {
                currentSearch = searchInput.value;
                filterArticles();
            }
            
            // 事件监听
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 清空搜索
            document.addEventListener('click', function(event) {
                if (event.target.classList.contains('clear-search')) {
                    searchInput.value = '';
                    currentSearch = '';
                    filterArticles();
                }
            });
            
            // 初始化页面
            initPage();
            
            // 键盘快捷键
            document.addEventListener('keydown', function(e) {
                // Ctrl+F 聚焦搜索框
                if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                    e.preventDefault();
                    searchInput.focus();
                }
                
                // ESC 清空搜索
                if (e.key === 'Escape') {
                    searchInput.value = '';
                    currentSearch = '';
                    filterArticles();
                }
            });
            
            // 添加滚动动画效果
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in-up');
                    }
                });
            }, observerOptions);
            
            // 观察需要动画的元素
            const animatedElements = document.querySelectorAll('.article-card');
            animatedElements.forEach(el => {
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
